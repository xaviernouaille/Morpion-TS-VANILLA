<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8">
    <style>h1{
        margin: 50px 0;
        font-size: 50px;
      }
      tbody{
        box-shadow: 9px 9px 13px -1px rgba(0,0,0,0.1);
        border-radius: 50px;
        overflow: hidden;
      }
      tbody,
      th,
      td {
        border: 1px solid lightgray;
      }
      td{
        height: 150px;
        width: 150px;
        text-align: center; 
        vertical-align: middle;
        font-weight: bold;
        font-size: 3rem;
      }
      html{
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
      }
      #app{
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #app p{
        font-size: 2rem;
      }
      .X{
        color: blue;
      }
      .O{
        color: red;
      }
      #reset{
        display: inline-block;
        padding: 10px 20px;
        border: none;
        background-color: purple;
        color: white;
        border-radius: 10px;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
      }</style>
  </head>

  <body>
    <div id="app"></div>

    <script src="/src.f10117fe.js"></script>
  </body>
</html>
